services:
  - type: web
    name: mbc-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        scope: build
        value: mongodb://127.0.0.1:27017/mbc
